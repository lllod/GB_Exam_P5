{% extends "base.html" %}

{% block main-content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление рецепта</legend>
                <h2>Вы уверены, что хотите удалить этот рецепт?"{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'recipe' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock main-content %}
